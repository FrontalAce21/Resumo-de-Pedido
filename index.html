<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Resumo do Pedido</title>

</head>
<body>

    <!--CONTEUDO PRINCIPAL-->
    <main>
        <div class="container">
            <header>
                <img src="/images/illustration-hero.svg" class="hero">
            </header>

            <div class="content">
                <h1 class="content-title">Order Summary</h1>

                <p class="content-discription">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>

                <!--PLANOS-->
                <div class="content-plan">
                    <img class="logo" src="/images/icon-music.svg">

                    <div class="plan">
                        <p class="plan-title">Annual Plan</p>
                        <p class="plan-price">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>

                <!--BOTÕES-->
                <div class="button">
                    <button class="button-proceed">Proceed to Payment</button>
                    <button class="button-cancel">Cancel Order</button>
                </div>
            </div>

            <!--RODAPÉ-->
            <div class="footer">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/jefersonpimentel">Jeferson Pimentel</a>.
            </div>
        </div>
    </main>
</body>
</html>
