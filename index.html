<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Resumo do Pedido</title>

</head>
<body>

    <!--CONTEUDO PRINCIPAL-->
    <main>
        <div class="container">
            <header>
                <img src="/images/illustration-hero.svg" class="hero">
            </header>

            <div class="content">
                <h1 class="content-title">Resumo do Pedido</h1>

                <p class="content-discription">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
                dispositivo, onde você quiser!</p>

                <!--PLANOS-->
                <div class="content-plan">
                    <img class="logo" src="/images/icon-music.svg">

                    <div class="plan">
                        <p class="plan-title">Plano Anual.</p>
                        <p class="plan-price">R$59.99/Ano.</p>
                    </div>
                    <a href="#">Mudar o Plano</a>
                </div>

                <!--BOTÕES-->
                <div class="button">
                    <button class="button-proceed">Prosseguir para o pagamento</button>
                    <button class="button-cancel">Cancelar Pedido</button>
                </div>
            </div>

            <!--RODAPÉ-->
            <div class="footer">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/jefersonpimentel" target="_blank">Jeferson Pimentel</a>.
            </div>
        </div>
    </main>
</body>
</html>
